version: 0.0
os: linux
files:
  - source: /
    destination: /opt/tomcat/webapps/myapp
hooks:
  AfterInstall:
    - location: /opt/tomcat/bin/shutdown.sh
      timeout: 300
      runas: root
   ApplicationStart:
      - location: /opt/tomcat/bin/startup.sh
        timeout: 30        
        runas: root 
